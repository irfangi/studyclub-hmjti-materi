<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <!-- import css -->
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="bg-login">
      <div class="container">
          <div class="login-main d-flex align-items-center justify-content-center">
                <div class="col-sm-9 col-md-6 col-lg-4 rounded p-4 bg-light shadow">
                    <h2 class="text-center">Web Diskusi</h2>
                    <form action="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" id="username" placeholder="Irfangi">
                        </div>
                        <div class="form-group">
                            <label for="password">Password </label>
                            <input class="form-control" type="password" id="password" placeholder="x x x x x x x x">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary form-control">
                                Login
                            </button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-primary form-control">
                                Register
                            </button>
                        </div>
                    </form>
                    <p class="text-primary text-center"><a href="">Forgot Password?</a></p>
                </div>
          </div>
      </div>

  </body>
</html>
